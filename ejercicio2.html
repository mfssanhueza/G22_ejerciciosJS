<!-- Crear un array llamado meses que almacene el nombre de los doce meses del año. Iterando el
array, imprimir los doce nombres utilizando la función console.log() . -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
      for (i = 0; i < months.length; i++){
        console.log(months[i]);
      }
    </script>

  </body>
</html>
